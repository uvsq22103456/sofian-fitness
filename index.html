<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SOFIAN.FIT - COACH MODE</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap');
        :root { --bg: #050505; --card: #0f0f13; --accent-red: #ff003c; --accent-blue: #0062ff; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: white; height: 100dvh; overflow: hidden; display: flex; flex-direction: column; }
        .font-sport { font-family: 'Orbitron', sans-serif; }
        .view-container { flex: 1; overflow-y: auto; padding-bottom: 120px; }
        .glass { background: rgba(10, 10, 15, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .card { background: var(--card); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; }
        .cal-day { aspect-ratio: 1/1; border-radius: 12px; font-size: 11px; font-weight: 700; background: rgba(255,255,255,0.02); display: flex; align-items: center; justify-content: center; position: relative; }
        .cal-selected { border: 2px solid var(--accent-red); background: rgba(255, 0, 60, 0.1); }
        .cal-planned::after { content: ''; position: absolute; top: 4px; right: 4px; width: 6px; height: 6px; background: var(--accent-blue); border-radius: 50%; }
        .nav-active { color: var(--accent-red); opacity: 1 !important; }
        input { background: #1a1a20 !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; border-radius: 10px; padding: 10px; outline: none; }
        .btn-nitro { background: linear-gradient(135deg, var(--accent-red), #6a0019); font-weight: 900; }
        .motivation-banner { background: linear-gradient(90deg, transparent, rgba(255,0,60,0.1), transparent); border-y: 1px solid rgba(255,0,60,0.2); }
    </style>
</head>
<body>

    <header class="glass sticky top-0 z-40 pt-12 pb-4 px-6 flex justify-between items-center">
        <div>
            <h1 class="font-sport text-xl font-black italic text-white uppercase">SOFIAN<span class="text-rose-600">.FIT</span></h1>
            <p class="text-[9px] uppercase tracking-[0.2em] opacity-40 font-bold">Elite Training Program</p>
        </div>
        <div class="flex gap-2">
            <div class="bg-white/5 px-3 py-1 rounded-full border border-white/5">
                <span class="text-orange-500 font-sport" id="streak-val">0</span>üî•
            </div>
        </div>
    </header>

    <div class="motivation-banner py-2 text-center overflow-hidden">
        <p id="moto-text" class="text-[10px] font-black uppercase italic tracking-widest text-rose-500 italic">ON NE L√ÇCHE RIEN SOFIAN !</p>
    </div>

    <main class="view-container p-4 space-y-6">

        <section id="view-dash" class="space-y-6">
            <div class="card p-4">
                <div id="calendar-grid" class="grid grid-cols-7 gap-2 text-center text-[10px] mb-2 opacity-30 font-bold">
                    <span>L</span><span>M</span><span>M</span><span>J</span><span>V</span><span>S</span><span>D</span>
                </div>
                <div id="calendar-days" class="grid grid-cols-7 gap-2"></div>
            </div>

            <div class="card p-5 border-l-4 border-rose-600 relative overflow-hidden">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h2 class="text-[10px] font-black uppercase opacity-40">Fast Food Hebdo (Max 2)</h2>
                        <div class="text-3xl font-sport mt-1" id="val-junk">0 / 2</div>
                    </div>
                    <button onclick="promptJunk()" class="w-12 h-12 bg-rose-600/20 rounded-full text-2xl">üçî</button>
                </div>
                <div id="junk-alert" class="hidden text-[10px] font-black text-rose-600 bg-rose-600/10 p-2 rounded mb-3 text-center animate-pulse italic">
                    LIMITE D√âPASS√âE ! T'ES S√âRIEUX SOFIAN ?
                </div>
                <div id="junk-list" class="space-y-2"></div>
            </div>

            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="card p-4">
                    <p class="text-[9px] opacity-40 uppercase font-bold">Cardio (min)</p>
                    <div class="text-2xl font-sport text-blue-500" id="stat-cardio">0</div>
                </div>
                <div class="card p-4">
                    <p class="text-[9px] opacity-40 uppercase font-bold">Poids (kg)</p>
                    <div class="text-2xl font-sport text-white" id="stat-weight">--</div>
                </div>
            </div>
        </section>

        <section id="view-plan" class="hidden space-y-6">
            <div class="card p-5 space-y-4">
                <h2 class="font-sport text-xs text-rose-500 tracking-widest">LOG S√âANCE : <span id="sel-date-label"></span></h2>
                <div class="space-y-3">
                    <select id="ex-type" class="w-full bg-[#1a1a20] p-3 rounded-xl border border-white/10 text-sm">
                        <option value="muscu">üèãÔ∏è MUSCULATION / POIDS</option>
                        <option value="cardio">üèÉ CARDIO / MINUTES</option>
                    </select>
                    <input type="text" id="ex-name" placeholder="Nom de l'exercice..." class="w-full">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="ex-val1" placeholder="Poids / Dur√©e">
                        <input type="number" id="ex-val2" placeholder="Reps (si muscu)">
                    </div>
                    <button onclick="saveEx()" class="w-full py-4 btn-nitro rounded-xl text-[10px] uppercase italic">Valider l'effort</button>
                </div>
            </div>
            <div id="day-list" class="space-y-2"></div>
        </section>

        <section id="view-stats" class="hidden space-y-4 text-center">
            <div class="card p-6">
                <canvas id="weightChart" height="200"></canvas>
                <div class="mt-6 flex gap-2">
                    <input type="number" id="weight-in" placeholder="Kg" class="flex-1 text-center font-sport text-xl">
                    <button onclick="addWeight()" class="px-6 btn-nitro rounded-xl uppercase text-xs">OK</button>
                </div>
            </div>
        </section>

    </main>

    <nav class="glass fixed bottom-0 w-full z-50 py-4 pb-10 px-8 flex justify-between items-center">
        <button onclick="nav('dash', this)" class="nav-active opacity-40 flex flex-col items-center">
            <span class="text-xl">üè†</span>
            <span class="text-[8px] font-black mt-1 uppercase">Home</span>
        </button>
        <button onclick="nav('plan', this)" class="opacity-40 flex flex-col items-center">
            <span class="text-xl">üî•</span>
            <span class="text-[8px] font-black mt-1 uppercase">Entra√Æner</span>
        </button>
        <button onclick="nav('stats', this)" class="opacity-40 flex flex-col items-center">
            <span class="text-xl">üìà</span>
            <span class="text-[8px] font-black mt-1 uppercase">Progr√®s</span>
        </button>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('sofian_fit_db')) || {
            days: {}, weights: [], junk: {}
        };

        const phrases = [
            "ON NE L√ÇCHE RIEN SOFIAN !",
            "T'ES UNE MACHINE OU QUOI ?",
            "ALLEZ ON Y CROIT, CHAQUE R√âP COMPTE !",
            "LE GRAS NE VA PAS PARTIR TOUT SEUL !",
            "RESTE FOCUS SOFIAN, LE R√âSULTAT ARRIVE !",
            "PAS D'EXCUSES, QUE DE LA SUEUR !"
        ];

        let selDate = new Date().toISOString().split('T')[0];

        function save() { localStorage.setItem('sofian_fit_db', JSON.stringify(db)); render(); }

        function nav(id, btn) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById('view-' + id).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            btn.classList.add('nav-active');
        }

        function promptJunk() {
            const food = prompt("Qu'est-ce que tu as mang√© ? (Sois honn√™te Sofian...)");
            if(!food) return;
            const week = getWeek(new Date(selDate));
            if(!db.junk[week]) db.junk[week] = [];
            db.junk[week].push({d: selDate, f: food});
            save();
        }

        function getWeek(d) {
            const date = new Date(d.getTime());
            date.setHours(0,0,0,0);
            date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
            const w1 = new Date(date.getFullYear(), 0, 4);
            return 1 + Math.round(((date.getTime() - w1.getTime()) / 86400000 - 3 + (w1.getDay() + 6) % 7) / 7);
        }

        function saveEx() {
            const type = document.getElementById('ex-type').value;
            const name = document.getElementById('ex-name').value;
            if(!name) return;
            if(!db.days[selDate]) db.days[selDate] = [];
            db.days[selDate].push({
                type, name, 
                v1: document.getElementById('ex-val1').value,
                v2: document.getElementById('ex-val2').value
            });
            save();
            document.getElementById('ex-name').value = "";
        }

        function addWeight() {
            const v = document.getElementById('weight-in').value;
            if(!v) return;
            db.weights.push({d: selDate, v: parseFloat(v)});
            save();
        }

        function render() {
            document.getElementById('moto-text').innerText = phrases[Math.floor(Math.random() * phrases.length)];
            document.getElementById('sel-date-label').innerText = selDate;

            // Junk Food Section
            const week = getWeek(new Date(selDate));
            const listJunk = db.junk[week] || [];
            document.getElementById('val-junk').innerText = `${listJunk.length} / 2`;
            document.getElementById('junk-alert').classList.toggle('hidden', listJunk.length <= 2);
            document.getElementById('junk-list').innerHTML = listJunk.map(j => `
                <div class="text-[10px] bg-white/5 p-2 rounded flex justify-between uppercase font-bold italic">
                    <span>${j.f}</span><span class="opacity-40">${j.d}</span>
                </div>
            `).join('');

            // Calendar
            const grid = document.getElementById('calendar-days');
            grid.innerHTML = "";
            const now = new Date();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            for(let d=1; d<=daysInMonth; d++) {
                const dStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const hasSport = db.days[dStr] && db.days[dStr].length > 0;
                const isSel = dStr === selDate ? 'cal-selected' : '';
                grid.innerHTML += `<div onclick="selDate='${dStr}';render()" class="cal-day ${isSel} ${hasSport ? 'cal-planned' : ''}">${d}</div>`;
            }

            // Dashboard Stats
            let cardioTotal = 0;
            Object.values(db.days).flat().forEach(e => {
                if(e.type === 'cardio') cardioTotal += parseInt(e.v1 || 0);
            });
            document.getElementById('stat-cardio').innerText = cardioTotal;
            document.getElementById('stat-weight').innerText = db.weights.length ? db.weights[db.weights.length-1].v : "--";

            // List Exercices log
            const dList = document.getElementById('day-list');
            dList.innerHTML = "";
            (db.days[selDate] || []).forEach(ex => {
                dList.innerHTML += `
                    <div class="card p-4 border-l-2 border-blue-500 bg-white/[0.02]">
                        <p class="text-[9px] font-black text-blue-500 uppercase">${ex.type}</p>
                        <p class="font-bold text-sm uppercase italic">${ex.name}</p>
                        <p class="text-xs opacity-50 font-sport">${ex.v1}${ex.type=='muscu'?'kg':' min'} ${ex.v2?' x '+ex.v2:''}</p>
                    </div>
                `;
            });

            updateChart();
        }

        function updateChart() {
            const ctx = document.getElementById('weightChart').getContext('2d');
            if(window.wChart) window.wChart.destroy();
            const data = db.weights.slice(-7);
            window.wChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(x => x.d.split('-')[2]),
                    datasets: [{
                        data: data.map(x => x.v),
                        borderColor: '#ff003c',
                        borderWidth: 3,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: '#ff003c'
                    }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { grid: { color: 'rgba(255,255,255,0.05)' } }, x: { grid: { display: false } } } }
            });
        }

        render();
    </script>
</body>
</html>
