<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SOFIAN.FIT</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600;900&display=swap');
        
        :root { --bg: #000000; --card: #0a0a0a; --accent: #ff003c; --accent-dim: rgba(255, 0, 60, 0.15); }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: white; 
            height: 100dvh; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
        }

        /* R√©glage du scroll pour √©viter que la barre de nav cache le contenu */
        .view-container { 
            flex: 1; 
            overflow-y: auto; 
            padding-bottom: 180px !important; /* Espace de s√©curit√© en bas */
            -webkit-overflow-scrolling: touch;
        }

        .font-sport { font-family: 'Orbitron', sans-serif; }
        
        /* Glassmorphism pour la barre du haut et du bas */
        .glass-nav { 
            background: rgba(0, 0, 0, 0.8); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .card { 
            background: var(--card); 
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 24px; 
        }

        /* Design des inputs ultra-pro */
        input, select {
            background: transparent !important;
            border: none !important;
            border-bottom: 2px solid rgba(255,255,255,0.1) !important;
            color: white !important;
            padding: 12px 4px !important;
            border-radius: 0 !important;
            outline: none !important;
            transition: all 0.3s;
            font-weight: 600;
            width: 100%;
        }

        input:focus { border-bottom-color: var(--accent) !important; background: rgba(255,0,60,0.05) !important; }

        .cal-day { 
            aspect-ratio: 1/1; border-radius: 14px; font-size: 12px; font-weight: 900; 
            background: #0f0f0f; display: flex; align-items: center; justify-content: center; 
        }
        .cal-selected { background: var(--accent) !important; color: black !important; }
        .cal-planned { border: 1px solid var(--accent); color: var(--accent); }

        .btn-main {
            background: var(--accent);
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 16px;
            border-radius: 18px;
            transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.96); opacity: 0.8; }

        .nav-active { color: var(--accent); transform: scale(1.1); }
    </style>
</head>
<body>

    <header class="pt-14 pb-4 px-8 glass-nav sticky top-0 z-50">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="font-sport text-xl italic tracking-tighter">SOFIAN<span class="text-rose-600">.FIT</span></h1>
                <p id="moto-text" class="text-[9px] font-black uppercase tracking-[0.2em] text-rose-500 mt-1">SOUFFRE MAINTENANT, BRILLE APR√àS</p>
            </div>
            <div class="bg-rose-600 text-black px-3 py-1 rounded-full font-sport text-xs" id="streak-val">0 üî•</div>
        </div>
    </header>

    <main class="view-container p-6 space-y-8">

        <section id="view-dash" class="space-y-6">
            <div class="card p-5">
                <div id="calendar-grid" class="grid grid-cols-7 gap-3"></div>
            </div>

            <div class="card p-6 border-l-4 border-rose-600">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-[10px] font-black uppercase opacity-40 mb-1">Cheat Meals /2 Hebdo</h2>
                        <div class="text-3xl font-sport" id="val-junk">0</div>
                    </div>
                    <button onclick="promptJunk()" class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center text-2xl">üçî</button>
                </div>
                <div id="junk-list" class="space-y-2 opacity-60 italic text-xs"></div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="card p-5">
                    <p class="text-[9px] font-black opacity-30 uppercase">Cardio (min)</p>
                    <p class="text-2xl font-sport text-rose-500" id="stat-cardio">0</p>
                </div>
                <div class="card p-5">
                    <p class="text-[9px] font-black opacity-30 uppercase">Poids (kg)</p>
                    <p class="text-2xl font-sport" id="stat-weight">--</p>
                </div>
            </div>
        </section>

        <section id="view-plan" class="hidden space-y-6">
            <div class="card p-6 space-y-6">
                <h2 class="font-sport text-xs text-rose-500 tracking-widest text-center">LOG D'ENTRA√éNEMENT</h2>
                
                <div class="space-y-4">
                    <select id="ex-type">
                        <option value="muscu">üèãÔ∏è MUSCULATION</option>
                        <option value="cardio">üèÉ CARDIO</option>
                    </select>
                    
                    <input type="text" id="ex-name" placeholder="Nom de l'exercice (Squat, Tapis...)">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="ex-val1" placeholder="Poids / Mins">
                        <input type="number" id="ex-val2" placeholder="Reps">
                    </div>

                    <button onclick="saveEx()" class="w-full btn-main mt-4">Enregistrer</button>
                </div>
            </div>

            <div id="day-list" class="space-y-3"></div>
        </section>

        <section id="view-stats" class="hidden space-y-6">
            <div class="card p-6">
                <h3 class="text-xs font-black uppercase opacity-30 mb-6 text-center">√âvolution du poids</h3>
                <canvas id="weightChart" height="220"></canvas>
            </div>
            
            <div class="card p-6">
                <div class="flex gap-4 items-end">
                    <div class="flex-1">
                        <p class="text-[10px] font-black opacity-40 uppercase ml-1">Nouveau Poids</p>
                        <input type="number" id="weight-in" placeholder="00.0">
                    </div>
                    <button onclick="addWeight()" class="btn-main px-8">OK</button>
                </div>
            </div>
        </section>

    </main>

    <nav class="glass-nav fixed bottom-0 w-full z-50 pt-4 pb-10 px-10 flex justify-between items-center">
        <button onclick="nav('dash', this)" class="nav-item nav-active opacity-40 flex flex-col items-center">
            <span class="text-2xl">‚ö°</span>
            <span class="text-[8px] font-black mt-1 uppercase">Home</span>
        </button>
        <button onclick="nav('plan', this)" class="nav-item flex flex-col items-center opacity-40">
            <span class="text-2xl">üèãÔ∏è</span>
            <span class="text-[8px] font-black mt-1 uppercase">Sport</span>
        </button>
        <button onclick="nav('stats', this)" class="nav-item flex flex-col items-center opacity-40">
            <span class="text-2xl">üìâ</span>
            <span class="text-[8px] font-black mt-1 uppercase">Stats</span>
        </button>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('sofian_fit_v5')) || {
            days: {}, weights: [], junk: {}
        };

        const phrases = [
            "ON NE L√ÇCHE RIEN SOFIAN !",
            "T'ES UNE MACHINE OU QUOI ?",
            "ALLEZ ON Y CROIT !",
            "LE GRAS NE VA PAS PARTIR TOUT SEUL !",
            "RESTE FOCUS SOFIAN !"
        ];

        let selDate = new Date().toISOString().split('T')[0];

        function save() { localStorage.setItem('sofian_fit_v5', JSON.stringify(db)); render(); }

        function nav(id, btn) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById('view-' + id).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            btn.classList.add('nav-active');
        }

        function promptJunk() {
            const food = prompt("C'√©tait quoi le craquage ?");
            if(!food) return;
            const week = getWeek(new Date(selDate));
            if(!db.junk[week]) db.junk[week] = [];
            db.junk[week].push({d: selDate, f: food});
            save();
        }

        function getWeek(d) {
            const date = new Date(d.getTime());
            date.setHours(0,0,0,0);
            date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
            const w1 = new Date(date.getFullYear(), 0, 4);
            return 1 + Math.round(((date.getTime() - w1.getTime()) / 86400000 - 3 + (w1.getDay() + 6) % 7) / 7);
        }

        function saveEx() {
            const type = document.getElementById('ex-type').value;
            const name = document.getElementById('ex-name').value;
            if(!name) return;
            if(!db.days[selDate]) db.days[selDate] = [];
            db.days[selDate].push({
                type, name, 
                v1: document.getElementById('ex-val1').value,
                v2: document.getElementById('ex-val2').value
            });
            save();
            document.getElementById('ex-name').value = "";
            document.getElementById('ex-val1').value = "";
            document.getElementById('ex-val2').value = "";
        }

        function addWeight() {
            const v = document.getElementById('weight-in').value;
            if(!v) return;
            db.weights.push({d: selDate, v: parseFloat(v)});
            save();
            document.getElementById('weight-in').value = "";
        }

        function render() {
            const moto = document.getElementById('moto-text');
            moto.innerText = phrases[Math.floor(Math.random() * phrases.length)];

            // Fast Food
            const week = getWeek(new Date(selDate));
            const weekJunk = db.junk[week] || [];
            document.getElementById('val-junk').innerText = weekJunk.length + " / 2";
            document.getElementById('junk-list').innerHTML = weekJunk.map(j => `‚Ä¢ ${j.f}`).join('<br>');
            if(weekJunk.length > 2) document.getElementById('val-junk').classList.add('text-rose-600');

            // Calendar
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = "";
            const now = new Date();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            for(let d=1; d<=daysInMonth; d++) {
                const dStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const hasSport = db.days[dStr] && db.days[dStr].length > 0;
                const isSel = dStr === selDate ? 'cal-selected' : '';
                grid.innerHTML += `<div onclick="selDate='${dStr}';render()" class="cal-day ${isSel} ${hasSport ? 'cal-planned' : ''}">${d}</div>`;
            }

            // Stats
            let cardio = 0;
            Object.values(db.days).flat().forEach(e => { if(e.type === 'cardio') cardio += parseInt(e.v1 || 0); });
            document.getElementById('stat-cardio').innerText = cardio;
            document.getElementById('stat-weight').innerText = db.weights.length ? db.weights[db.weights.length-1].v : "--";

            // List
            const dList = document.getElementById('day-list');
            dList.innerHTML = (db.days[selDate] || []).map(ex => `
                <div class="card p-4 flex justify-between items-center bg-white/5 border-none">
                    <div>
                        <p class="text-[8px] font-black text-rose-500 uppercase">${ex.type}</p>
                        <p class="font-bold text-sm uppercase">${ex.name}</p>
                    </div>
                    <p class="font-sport text-xs text-rose-500">${ex.v1}${ex.type=='muscu'?'kg':' min'} ${ex.v2?'x'+ex.v2:''}</p>
                </div>
            `).join('');

            updateChart();
        }

        function updateChart() {
            const ctx = document.getElementById('weightChart').getContext('2d');
            if(window.wChart) window.wChart.destroy();
            const data = db.weights.slice(-7);
            window.wChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(x => x.d.split('-')[2]),
                    datasets: [{
                        data: data.map(x => x.v),
                        borderColor: '#ff003c',
                        borderWidth: 4,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: { 
                    plugins: { legend: { display: false } }, 
                    scales: { 
                        y: { display: false }, 
                        x: { grid: { display: false }, ticks: { color: '#444', font: { weight: 'bold' } } } 
                    } 
                }
            });
        }

        render();
    </script>
</body>
</html>
